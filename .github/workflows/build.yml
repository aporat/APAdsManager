name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: ${{ matrix.platform }} on ${{ matrix.os }}
    runs-on: macos-15
    env:
      scheme: APAdsManager
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: iOS Simulator
            device: iPhone 16 Pro
            os: 18.2
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.4"

      - name: Run Build on ${{ matrix.platform }} (iOS ${{ matrix.os }})
        run: |
          xcodebuild build \
            -scheme $scheme \
            -destination 'platform=iOS Simulator,name=${{ matrix.device }},OS=${{ matrix.os }}'
